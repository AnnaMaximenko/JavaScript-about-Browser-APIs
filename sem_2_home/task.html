<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task.css" />
  </head>
  <body>
    <!-- a. Контейнер для отображения текущего изображения.
b. Кнопки "Предыдущее изображение" и "Следующее изображение" для переключения между изображениями.
c. Навигационные точки (индикаторы) для быстрого переключения между изображениями. -->
    <article class="article center">
      <div class="container">
        <button class="button forward">&gt</button>
        <img
          src="https://kulturologia.ru/files/u18172/181728203.jpg"
          alt="Композиция VIII, Василий Кандинский.
          "
        />
        <img
          src="https://kulturologia.ru/files/u18172/181728982.jpg"
          alt="Друг познаётся в беде, Кассий Марцелл Кулидж."
        />
        <img
          src="https://kulturologia.ru/files/u18172/201.jpg"
          alt="Звёздная ночь, Винсент Ван Гог."
        />
        <button class="button back">&lt;</button>
      </div>

      <ul class="ul">
        <li class="li">1</li>
        <li class="li">2</li>
        <li class="li">3</li>
      </ul>
    </article>

    <script src="task.js"></script>
  </body>
</html>
